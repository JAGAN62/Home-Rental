<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 8s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: rotate(5deg) scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 25px;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      transition: 0.3s;
      border-radius: 2px;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Side Navigation */
    .side-nav {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      transition: right 0.3s ease;
      z-index: 1001;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .side-nav.open {
      right: 0;
    }

    .side-nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .side-nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(10px);
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 100;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
      background-attachment: fixed;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: slideUp 0.6s ease-out;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container h2 {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    #signup-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    input:valid {
      border-color: #4ade80;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .container p {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .container p a {
      color: #4ade80;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .container p a:hover {
      color: #22c55e;
      text-decoration: underline;
    }

    /* Alert styles */
    .alert {
      display: none;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .alert.error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .alert:not(.error) {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .container {
        padding: 2rem;
        margin: 1rem;
      }

      .container h2 {
        font-size: 2rem;
      }

      nav {
        padding: 1rem;
      }

      .main-content {
        padding: 1rem;
        background-attachment: scroll;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .container h2 {
        font-size: 1.8rem;
      }

      input, button {
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img title="Home" onclick="window.open('index.html')" src="https://img.freepik.com/premium-psd/modern-house-transparency-background-psd_693425-20565.jpg" alt="Logo" />
      House Rental
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="Host.html">Rent out users</a>
      <a href="properties.html">Properties</a>
      <a href="about.html">About</a>
    </div>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Side Menu -->
  <div class="side-nav" id="sideNav">
    <a href="index.html">Home</a>
    <a href="Host.html">Rent out users</a>
    <a href="properties.html">Properties</a>
    <a href="about.html">About</a>
  </div>

  <!-- Signup Form -->
  <div class="main-content">
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="input-group">
          <input type="text" id="user-name" placeholder="User Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" placeholder="Password" required>
        </div>
        <button type="submit" id="signup-btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="client_login.html">Login</a></p>
      <div id="alert" class="alert"></div>
    </div>
  </div>

  <script>
    // Server URL
    const url = "http://localhost:3000/client_data";

    // DOM elements
    const signupForm = document.getElementById("signup-form");
    const signupBtn = document.getElementById("signup-btn");
    const alertBox = document.getElementById("alert");
    const userName = document.getElementById("user-name");
    const signupEmail = document.getElementById("signup-email");
    const signupPassword = document.getElementById("signup-password");

    // Function to show alert messages
    function showAlert(message, type = "success") {
      alertBox.textContent = message;
      alertBox.className = type === "error" ? "alert error" : "alert";
      alertBox.style.display = "block";
      
      // Hide alert after 3 seconds
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 2000);
    }

    // Function to handle form submission
    async function handleSignup(event) {
      // Prevent default form submission
      if (event) event.preventDefault();
      
      // Get form values and trim whitespace
      const name = userName.value.trim();
      const email = signupEmail.value.trim();
      const password = signupPassword.value.trim();
      
      // Validate form fields
      if (!name || !email || !password) {
        showAlert("Please fill all the fields", "error");
        return;
      }
      
      // Disable button and show loading state
      signupBtn.disabled = true;
      signupBtn.textContent = "Signing up...";
      
      // Create user object
      const userData = {
        id: email,
        user_id: email,
        user_name: name,
        password: password
      };
      
      try {
        console.log("Sending signup request to server...");
        
        // Send POST request to server
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(userData)
        });
        
        // Check if request was successful
        if (!response.ok) {
          throw new Error(`Server returned ${response.status}: ${response.statusText}`);
        }
        
        // Try to parse response as JSON (optional)
        const data = await response.json().catch(() => ({}));
        console.log("Signup successful:", data);
        
        // Show success message
        showAlert("Signup successful! Redirecting to login page...");
        
        // Store signup email in localStorage (helpful for auto-filling login form)
        localStorage.setItem("registeredEmail", email);
        
        // Redirect to login page (using multiple methods for reliability)
        console.log("Redirecting to login page...");
        
        // Method 1: Direct navigation
        window.location.href = "client_login.html";
        
        // Method 2: Fallback redirect after a short delay
        setTimeout(() => {
          window.location.replace("client_login.html");
        }, 2000);
        
      } catch (error) {
        // Log and show error
        console.error("Signup error:", error);
        showAlert(`Signup failed: ${error.message}`, "error");
        
        // Reset button state
        signupBtn.disabled = false;
        signupBtn.textContent = "Sign Up";
      }
    }

    // Event Listeners
    signupForm.addEventListener("submit", handleSignup);

    // Additional event listener for manually clicking the button (backup)
    signupBtn.addEventListener("click", function(e) {
      // Only trigger if not part of a form submission
      if (e.target.form && !e.target.form.reportValidity()) {
        e.preventDefault();
        handleSignup();
      }
    });

    // Hamburger menu functionality
    document.getElementById('hamburger').addEventListener('click', function () {
      document.getElementById('sideNav').classList.toggle('open');
      this.classList.toggle('active');
    });

    // Log that script loaded successfully
    console.log("Signup page script loaded and ready");
  </script>
</body>
</html>
