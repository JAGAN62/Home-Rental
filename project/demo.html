<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .body-dimmed {
            background-color: rgba(245, 245, 245, 0.7);
        }
        
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2196f3;
            border-radius: 50%;
            animation: rotate 1s infinite linear;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .open-modal-btn {
            padding: 12px 24px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .open-modal-btn:hover {
            background-color: #0d8aee;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .form-section {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .modal-overlay.active .form-section {
            transform: translateY(0);
            opacity: 1;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        h2 {
            margin-bottom: 24px;
            font-size: 24px;
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .fancy-input {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .fancy-input:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
            outline: none;
        }
        
        #image-file {
            padding: 8px;
        }
        
        .submit-btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            grid-column: span 2;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .submit-btn {
                grid-column: span 1;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <!-- Button to open the modal -->
    <button class="open-modal-btn">Open Rent Out Form</button>
    
    <!-- Modal overlay -->
    <div class="modal-overlay">
        <!-- Form section -->
        <div class="form-section">
            <button class="close-btn">âœ–</button>
            <h2 id="heading" style="color:blue">ðŸ“‹ Add Rent Out</h2>
            <div class="form-grid">
                <input type="text" id="house-name" class="fancy-input" placeholder="House Name">
                <input type="text" id="location" class="fancy-input" placeholder="Location">
                <input type="number" id="price" class="fancy-input" placeholder="Price">
                <input type="text" id="contact" class="fancy-input" placeholder="Contact Number">
                <input type="number" id="beds" class="fancy-input" placeholder="No. of Beds" min="1">
                <input type="file" id="image-file" accept="image/*">
                <button class="submit-btn" onclick="updateRentout()">Submit</button>
            </div>
        </div>
    </div>
    
    <script>
        // Function to simulate loading and initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading animation for 1 second
            setTimeout(function() {
                document.querySelector('.loader-container').style.display = 'none';
            }, 1000);
            
            // Open modal button functionality
            const openModalBtn = document.querySelector('.open-modal-btn');
            const modalOverlay = document.querySelector('.modal-overlay');
            const closeBtn = document.querySelector('.close-btn');
            
            openModalBtn.addEventListener('click', function() {
                modalOverlay.classList.add('active');
                document.body.classList.add('body-dimmed');
            });
            
            // Close modal functionality
            closeBtn.addEventListener('click', function() {
                modalOverlay.classList.remove('active');
                document.body.classList.remove('body-dimmed');
            });
            
            // Close modal when clicking outside the form
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                    document.body.classList.remove('body-dimmed');
                }
            });
            
            // Prevent form submission for demo
            window.updateRentout = function() {
                alert('Form submitted successfully!');
                modalOverlay.classList.remove('active');
                document.body.classList.remove('body-dimmed');
            };
        });
    </script>
</body>
</html>
