<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîêHost Login</h2>
    <input type="text" id="login-id" placeholder="User ID" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div class="switch">
      Don't have an account? <a href="host_signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById("login-btn").addEventListener("click", () => {
      const userId = document.getElementById("login-id").value.trim();
      const password = document.getElementById("login-password").value.trim();

      fetch(`https://home-rental-b3lp.onrender.com/clients?id=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("‚ùå User not found");
            return;
          }

          const client = data[0];
          if (client.credentials.password === password) {
            // Set a persistent cookie for 7 days
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 7);
            document.cookie = `userId=${userId}; path=/; expires=${expiry.toUTCString()}`;

            window.location.href = `Host.html`;
          } else {
            alert("‚ùå Incorrect password");
          }
        });
    });
  </script>
</body>
</html>
