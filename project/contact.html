<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | House Rental</title>
  <link rel="stylesheet" href="navstyle.css">
  <link rel="stylesheet" href="contact.css">

</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://i.pinimg.com/736x/91/49/4b/91494bc52579dba0ab3428d063fe64ee.jpg" alt="Logo" />
      House Rental
    </div>
    <ul>
      <li><a href="new_ui.html" class="active">Home</a></li>
      <li><a href="properties.html">Properties</a></li>
      <!-- <li><a href="about.html">About</a></li> -->
      <li><a href="contact.html">Contact</a></li>
      <li><button id="login-btn" class="login-btn">Login</button></li>
    </ul>
  </nav>

  <header>
    <h1>Get In Touch</h1>
    <p>We're here to help you find your perfect home.</p>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div class="success-message" id="successMessage">
        âœ… Message sent successfully!
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 House Rental. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // You can replace this with actual backend call (e.g. Firebase or Formspree)
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        document.getElementById("successMessage").style.display = "block";
        this.reset();
        setTimeout(() => {
          document.getElementById("successMessage").style.display = "none";
        }, 4000);
      }
    });
  </script>

</body>
</html>
