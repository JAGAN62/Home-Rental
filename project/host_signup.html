<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.3) 100%),
        url('https://images.unsplash.com/photo-1519904981063-b0cf448d479e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
    }

   
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      font-weight: 400;
      font-size: 25px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      outline: none;
      color: #ffffff;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #845cac);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    /* Enhanced responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 30px 25px;
        border-radius: 16px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 25px;
      }
      
      input {
        padding: 14px 18px;
        font-size: 16px;
      }
      
      button {
        padding: 14px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        border-radius: 12px;
      }
      
      h2 {
        font-size: 22px;
      }
      
      input {
        padding: 12px 16px;
        font-size: 15px;
      }
      
      button {
        padding: 12px;
        font-size: 15px;
      }
    }


    /* Loading state for button */
    .loading {
      opacity: 0.8;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


    .close-btn {
      position: absolute;
      top: 25px;
      left: 390px;
      background: none;
      color: rgba(244, 242, 242, 0.901);
      font-size: 20px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: rgb(247, 4, 4);
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Host Signup</h2>
    <button class="close-btn" id="close-btn">X</button>
    <div class="input-group">
      <input type="text" id="user-id" placeholder="Choose User ID" autofocus/>
    </div>
    <div class="input-group">
      <input type="text" id="name" placeholder="Your Name" />
    </div>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email" />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" />
    </div>
    <button id="signup-btn">Sign Up</button>
  </div>

  <script>
    const signupBtn = document.getElementById("signup-btn");
    const baseUrl = "https://home-rental-b3lp.onrender.com/clients";

    signupBtn.addEventListener("click", async () => {
      const userId = document.getElementById("user-id").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userId || !name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch(`${baseUrl}?id=${userId}`);
        const data = await res.json();

        if (data.length > 0) {
          alert("❌ User ID already exists. Please choose another one.");
          return;
        }

        const newClient = {
          id: userId,
          credentials: {
            name,
            email,
            password
          },
        };

        const postRes = await fetch(baseUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(newClient),
        });

        if (postRes.ok) {
          window.location.href = `host_login.html?userId=${userId}`;
        } else {
          alert("Something went wrong during signup.");
        }

      } catch (err) {
        console.error("Fetch error:", err);
        alert("❗ Network error or JSON Server not running.");
      }
    });

    document.getElementById('close-btn').addEventListener('click',()=>(
      window.close()
    ))
  </script>
</body>
</html>
