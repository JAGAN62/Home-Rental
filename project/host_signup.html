<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Signup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìùHost Signup</h2>
    <input type="text" id="user-id" placeholder="Choose User ID" />
    <input type="text" id="name" placeholder="Your Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup-btn">Sign Up</button>
  </div>

  <script>
    const signupBtn = document.getElementById("signup-btn");
    const baseUrl = "http://localhost:3000/clients";

    signupBtn.addEventListener("click", async () => {
      const userId = document.getElementById("user-id").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userId || !name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch(`${baseUrl}?id=${userId}`);
        const data = await res.json();

        if (data.length > 0) {
          alert("‚ùå User ID already exists. Please choose another one.");
          return;
        }

        const newClient = {
          id: userId,
          credentials: {
            name,
            email,
            password
          },
        };

        const postRes = await fetch(baseUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(newClient),
        });

        if (postRes.ok) {
          window.location.href = `host_login.html?userId=${userId}`;
        } else {
          alert("Something went wrong during signup.");
        }

      } catch (err) {
        console.error("Fetch error:", err);
        alert("‚ùó Network error or JSON Server not running.");
      }
    });
  </script>
</body>
</html>
